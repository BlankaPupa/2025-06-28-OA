<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
  </head>
  <ul id="output"></ul>

  <script>
    fetch("https://my-json-server.typicode.com/BlankaPupa/2025-06-28-OA")
      .then((res) => res.json())
      .then((todos) => {
        const ul = document.getElementById(output);
        todos
          .forEach((todo) => {
            const li = document.createElement("li");
            li.textContent = todo.title;
            ul.appendChild(li);
          })
          .catch((error) => {
            console.error("Doslo k chybÄ›");
          });
      });
  </script>

  <body></body>
</html>
